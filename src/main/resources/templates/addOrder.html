<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/libraryStyles.css}">

    <style>
        body {
            overflow-y: inherit;
        }
    </style>

    <script>
        function addWaypoint() {
            const waypointsContainer = document.getElementById('waypointsContainer');
            const newWaypoint = document.createElement('div');
            newWaypoint.innerHTML = `
        <div class="form-group">
          <input type="text" class="form-control" name="waypointCities[]" placeholder="City" required>
          <input type="text" class="form-control" name="waypointCargos[]" placeholder="Cargo" required>
          <select class="form-control" name="waypointTypes[]">
            <option value="loading">Loading</option>
            <option value="unloading">Unloading</option>
          </select>
        </div>`;
            waypointsContainer.appendChild(newWaypoint);
        }
    </script>
</head>

<body>

<div class="navbar">
    <span>Welcome</span>
    <button class="logout-btn" onclick="location.href='logout'">Log Out</button>
</div>

<div class="wrapper">
    <nav class="sidebar">
        <ul>
            <li><button class="sidebar-button" onclick="location.href='/dashboard'">Dashboard</button></li>
            <li><button class="sidebar-button" onclick="location.href='/trucks'">Trucks</button></li>
            <li><button class="sidebar-button" onclick="location.href='/drivers'">Drivers</button></li>
            <li><button class="sidebar-button" onclick="location.href='/orders'">Orders</button></li>
            <li><button class="sidebar-button" onclick="location.href='/cargos'">Cargo Assigment</button></li>
            <li><button class="sidebar-button" onclick="location.href='/planning'">Planning and Routing</button></li>
            <li><button class="sidebar-button" onclick="location.href='/settings'">Settings</button></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Add Order</h2>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form id="addOrderForm" th:action="@{/orders/addOrder}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="orderNumber">Order Number:</label>
                <input type="text" class="form-control" id="orderNumber" name="orderNumber" required>
            </div>

            <div class="form-group">
                <label for="completed">Completed:</label>
                <select class="form-control" id="completed" name="completed">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Waypoints:</label>
                <div id="waypointsContainer">
                </div>
                <button type="button" onclick="addWaypoint()">Add Waypoint</button>
            </div>

            <div class="form-group">
                <label for="truck">Truck:</label>
                <select class="form-control" id="truck" name="truckId">
                    <option value="">Select a Truck</option>
                    <th:block th:each="truck : ${availableTrucks}">
                        <option th:value="${truck}" th:text="${truck.id}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="driverNumbers">Driver Personal Numbers:</label>
                <input type="text" class="form-control" id="driverNumbers" name="driverNumbers" placeholder="Separate with commas">
            </div>

            <button type="submit" class="btn btn-primary">Add Order</button>
        </form>
    </div>
</div>


</body>
</html>
